<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<link rel="stylesheet" href="element-ui/theme-chalk/index.css">
		<script src="js/vue.js"></script>
		<!-- 引入组件库 -->
		<link rel="stylesheet" href="element-ui/theme-chalk/index.css">
		<script src="element-ui/index.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/proj.js"></script>
	</head>
	<body>
		<div id="app">
			 <div class="block">
			    <span class="demonstration">默认</span>
			    <el-date-picker
			      v-model="value1"
			      type="date"
			      placeholder="选择日期">
			    </el-date-picker>
			  </div>
			
			<template>
			  <div class="block">
			    <span class="demonstration">默认</span>
			    <el-date-picker
			      v-model="value1"
			      type="datetime"
			      placeholder="选择日期时间">
			    </el-date-picker>
			  </div>
			  <div class="block">
			    <span class="demonstration">带快捷选项</span>
			    <el-date-picker
			      v-model="value2"
			      type="datetime"
			      placeholder="选择日期时间"
			      align="right"
			      :picker-options="pickerOptions">
			    </el-date-picker>
			  </div>
			  <div class="block">
			    <span class="demonstration">设置默认时间</span>
			    <el-date-picker
			      v-model="value3"
			      type="datetime"
			      placeholder="选择日期时间"
			      default-time="12:00:00">
			    </el-date-picker>
			  </div>
			</template>
			
			<el-button @click="click">
				click
			</el-button>
		</div>
	</body>
	
	
	<script>
		
		var app = new Vue({
			el : "#app",
			data:{
				pickerOptions: {
				  shortcuts: [{
				    text: '今天',
				    onClick(picker) {
				      picker.$emit('pick', new Date());
				    }
				  }, {
				    text: '昨天',
				    onClick(picker) {
				      const date = new Date();
				      date.setTime(date.getTime() - 3600 * 1000 * 24);
				      picker.$emit('pick', date);
				    }
				  }, {
				    text: '一周前',
				    onClick(picker) {
				      const date = new Date();
				      date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
				      picker.$emit('pick', date);
				    }
				  }]
				},
				value1: '',
				value2: '',
				value3: ''
			},
			methods:{
				click : function(){
					alert(this.value1);
				}
			}
		})
